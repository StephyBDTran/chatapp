    <title>Document Test by node</title>

<body>
    <div class="container">
        <br />
        <div class="jumbotron">
          <h1 class="display-4">Send Message</h1>
          <br />
          <input id="name" class="form-control" placeholder="Please Type Your Message" />
          <br />
          <button id="send" class="btn btn-primary">Send</button>
        </div>
        <div id="messages"></div>

        <script>
            $(() => {
              console.log("Page loaded by Boi Dinh");
              $("#send").click(() => {
                addMessage({
                  name: "Joseph Chan",
                  message: "Hello World from Stephy Tran!",
                });
              });
                getMessage();
              });
            function addMessage(message) {
              $("#messages").append(
                `<h4> ${message.name} </h4> <p> ${message.message}<p>`
              );
            }
            function getMessages() {
            $.get("http://localhost:3010/messages", (data) => {
            console.log(data);
            data.forEach(addMessage);
            });
            }

          </script>

      </div>


</body>
